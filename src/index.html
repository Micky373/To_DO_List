<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/e971436820.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Quintessential:regular" rel="stylesheet" />
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="to_do_list_container">
            <header>
                <h1>Today's To Do </h1>
                <div class="reload"><i class="fa fa-refresh" aria-hidden="true"></i></div>
            </header>
            <div class="task_input">
                <input type="text" id="add_task" placeholder="Add to your list..."/>          
            </div>
            <div class="task_container"></div>
            <div class="clear">
               <span class="finish">Clear all completed</span>
            </div>
        </div> 
    </main>   
</body>
</html>
